<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate"> 

	<head>
	<style>
	body {font-family: Arial, Helvetica, sans-serif;}
	form {
		border: 3px solid #ccc;
		}
	input[type=text], input[type=password]{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		box-sizing: border-box;
		border-radius:4px;
	}
	button {
		background-color:darkgoldenrod;
		color:floralwhite;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
		border-radius:3px;
	}
	button:hover {
		opacity:0.8;
	}
	.cancelbtn{
		width: auto;
		padding: 10px 18px;
		background-color:darkgoldenrod;
	}
	.imgcontainer{
		text-align: center;
		margin: 24px 0 12px 0;
	}
	img.avatar{
		width: 40%;
		max-width:300px;
		border-radius: 25%;
	}
	.container{
		float:none;
		padding-top: 10px;
	}
	span.psw{
		float: none;
		padding-top: 10px;
	}
	.fieldError {
		color:red;
	}
</style>
	</head>
	<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{doLogin}" th:object="${userModel}" method="post">
		
		 <div class="imgcontainer">
		   <img th:src="@{/img/profile.jpg}" alt="Avatar" class="avatar"/>
		 </div>
		 
		 <div class="container">
		 	<label for="uname"><b>Username</b></label>
		 	<input type="text" th:field="*{username}" placeholder = "Enter username" name="username" required>
		 	<div class="fieldError">
		 		<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</p>
		 	</div>
		 	<label for="psw"><b>Password</b></label>
		 	<input type="password" th:field="*{password}" placeholder = "Enter password" name="password" required>
		 	<div class="fieldError">
		 		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
		 	</div>
		 	<button type="submit">Login</button>
		 </div>
		 
		 <div class="container" style="background-color:darkgray">
		 <button type="button" class="cancelbtn">Cancel</button>
		 <span class="psw">Forget <a href="#">password?</a></span>
		 </div>
		 
		 <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
		 <div th:each="err : ${#fields.errors('*')}">
		 <span th:text="${err}" class="fieldError"></span>
		 </div>
		</form>
	</div>
	</body>
	
</html>
