<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	 <head> 
	</head> 
	<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{/users/addNew}" th:object="${UserModel}" method="post"> 
 
		 <div class="container">
			<div class="input-group input-group-lg">
			  <span class="input-group-text" id="inputGroup-sizing-lg">First Name</span>
			  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{firstname}" placeholder = "First Name" name="firstname" required>
			  <div class="fieldError">
				<p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First Name Error</p>
				</div>
			</div>
			
				
			<div class="input-group input-group-lg">
			  <span class="input-group-text" id="inputGroup-sizing-lg">Last Name</span>
			  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{lastname}" placeholder = "Last Name" name="lastname" required>
			  <div class="fieldError">
				<p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last Name Error</p>
				</div>
			</div>
			
			<div class="input-group input-group-lg">
			  <span class="input-group-text" id="inputGroup-sizing-lg">User Name</span>
			    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{username}" placeholder = "User Name" name="username" required>
			  <div class="fieldError">
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</p>
				</div>
			</div>
			
			<div class="input-group input-group-lg">
			  <span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
			  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{password}" placeholder = "Password" name="password" required>
			  <div class="fieldError">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Quantity Error</p>
				</div>
			</div>
			<div class="input-group input-group-lg">
			  <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
			  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{Email}" placeholder = "Email" name="Email" required>
			  <div class="fieldError">
				<p th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}">Quantity Error</p>
				</div>
			</div>
			 
		    <button type="submit" class="btn btn-primary" value="add">Add New</button>  
		  </div> 	  
			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<div th:each="err : ${#fields.errors('*')}">
				<span th:text="${err}" class="fieldError"></span>
			</div> 
		 </div>   	
	  </form> 
	</div>
	</body>
</html>
