<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">


<head>
<style>
	* {
		font-family: Arial;
	}
	h2 {
		color:blue;
	}
	p {
		font-style : italic;
	}
	table, th, td {
  		border: 1px solid black; 
  		border-collapse: collapse;
		padding:2px;
		} 
</style>

 
</head>
	<body>
	<div layout:fragment="content" class="container-xl">
		<h1 th:text="${title}"></h1> 
	<h2 th:text="${searchModel.searchTerm}"></h2>
			<table>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Passowrd</th>
					<th>Email</th>
					
				</tr>
				<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
					<td th:text="${user.firstname}"></td>
					<td th:text="${user.lastname}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.email}"></td>
				</tr> 
			</table>
	</div>
	</body>
</html>
